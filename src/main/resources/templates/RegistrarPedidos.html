<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar Pedidos</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: 'Arial', sans-serif;
                background-color: #f4f7f9;
            }

            .container {
                width: 90%;
                max-width: 1000px;
                margin: 50px auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .header {
                text-align: center;
                margin-bottom: 20px;
            }

            .table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
                text-align: center;
            }

            .table th, .table td {
                padding: 12px;
                border-bottom: 1px solid #dddddd;
            }

            .table th {
                background-color: #f2f2f2;
            }

            h1, h2, h3 {
                color: #333333;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #555555;
            }

            select {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #cccccc;
                border-radius: 8px;
                background-color: #ffffff;
            }

            button {
                width: 100%;
                padding: 15px;
                background-color: #28a745;
                color: #ffffff;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Finalizar Compra</h1>
            </div>
                <form action="registrarPedido" method="post">
                    <!-- Tabla de productos en el carrito -->
                    <table id="tabla" class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${carrito}">
                                <input type="hidden" name="items[${item.index}].nombre" th:value="${item.nombre}"/>
                                <input type="hidden" name="items[${item.index}].precio" th:value="${item.precio}"/>
                                <td th:text="${item.nombre}">Nombre del Producto</td>
                                <td th:text="${item.precio}">$0.00</td>
                            </tr>
                        </tbody>
                    </table>
                    <h3>Total: <span th:text="${total}">$0.00</span></h3>
                    <h3>Restaurante: <span th:text="${restaurante.idUsuario}">$Id del restaurante</span></h3>
                    <h2>Método de Pago</h2>
                    <label for="metodoPago">Seleccione el método de pago:</label>
                    <select id="metodoPago" name="metodoPago">
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                        <option value="paypal">PayPal</option>
                    </select>
                    <input type="hidden" name="restauranteId" th:value="${restaurante.idUsuario}"/>
                    <button type="submit">Finalizar Compra</button>
                </form>
                
            </div>
        </div>
    </body>
</html>
