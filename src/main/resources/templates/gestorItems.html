<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="'Gestor de ' + ${cartaMenu.nombre}">Gestor de Items</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
<body>
    <div class="container mt-5">
        <!-- Título con el nombre de la carta -->
        <h1 class="mb-4" th:text="'Gestor de ' + ${cartaMenu.nombre}">Gestor de Items</h1>

        <!-- Subtítulo con el nombre de la carta -->
        <h2 class="mb-4" th:text="${cartaMenu.nombre}">Items</h2>

        <ul class="list-group mb-4" id="item-list">
            <!-- Items will be dynamically added here -->
        </ul>

        <!-- Mensajes de éxito o error -->
        <div th:if="${mensaje}" class="mensaje mensaje-exito" th:text="${mensaje}"></div>
        <div th:if="${error}" class="mensaje mensaje-error" th:text="${error}"></div>

        <!-- Formulario para añadir un nuevo item -->
        <form th:action="@{/cartas/items/registrarItem}" method="post" th:object="${itemMenu}">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del item" required>
                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
            </div>
        
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" th:field="*{precio}" class="form-control" step="0.01" placeholder="Ingrese el precio" required>
                <div th:if="${#fields.hasErrors('precio')}" class="text-danger" th:errors="*{precio}"></div>
            </div>
        
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" th:field="*{tipo}" class="form-control" placeholder="Ingrese el tipo" required>
                <div th:if="${#fields.hasErrors('tipo')}" class="text-danger" th:errors="*{tipo}"></div>
            </div>

            <input type="hidden" th:field="*{cartamenu.idCarta}" th:value="${cartaMenu.idCarta}">
        
            <button type="submit" class="btn btn-success">Añadir Item</button>
        </form>
        

     <!-- Script para manejo dinámico de la lista de items -->
     <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itemList = document.getElementById('item-list');
            const addItemForm = document.getElementById('add-item-form');
            let items = [];

            addItemForm.addEventListener('submit', function(event) {
                const newItemInput = document.getElementById('nombre');
                const newItemPriceInput = document.getElementById('precio');
                const newItemTypeInput = document.getElementById('tipo');
                const newItemText = newItemInput.value.trim();
                const newItemPrice = newItemPriceInput.value.trim();
                const newItemType = newItemTypeInput.value.trim();

                if (newItemText !== '' && newItemPrice !== '' && newItemType !== '') {
                    const newItem = {
                        text: newItemText,
                        price: newItemPrice,
                        type: newItemType
                    };
                    items.push(newItem);
                    const newItemElement = document.createElement('li');
                    newItemElement.className = 'list-group-item';
                    newItemElement.textContent = `${newItem.text} - ${newItem.price} - ${newItem.type}`;
                    itemList.appendChild(newItemElement);
                    newItemInput.value = '';
                    newItemPriceInput.value = '';
                    newItemTypeInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
