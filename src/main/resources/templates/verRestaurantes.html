<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Restaurantes</title>
</head>
<body>

<h1>Lista de Restaurantes</h1>

<form>
    <div>
        <ul>
            <li th:each="restaurante : ${restaurantes}">
                <a th:href="@{/restaurantes/findById/{id}(id=${restaurante.nombre})}" th:text="${restaurante.nombre}"></a>
            </li>
        </ul>
    </div>
</form>

</body>
</html>
