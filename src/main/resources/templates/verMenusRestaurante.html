<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menús del Restaurante</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .add-to-cart-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-to-cart-btn img {
            width: 30px; /* Ajusta el tamaño de la imagen aquí */
            height: 30px; /* Ajusta el tamaño de la imagen aquí */
        }

        .add-to-cart-btn img:hover {
            transform: scale(1.1); /* Efecto hover para agrandar la imagen */
        }

        #cart {
            position: fixed;
            top: -100%;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            transition: top 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }

        #cart.open {
            top: 0;
        }

        #cart h3 {
            margin-top: 0;
        }

        #cart button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        #cart button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Mostrar el nombre del restaurante -->
        <h2>Menús del Restaurante: <span th:text="${restaurante.nombre}"></span></h2>
        <!-- Si no hay menús, mostrar un mensaje -->
        <div th:if="${#lists.isEmpty(menus)}">
            <p>No hay menús disponibles en este momento.</p>
        </div>

        <!-- Si hay menús, mostrarlos en una tabla -->
        <div th:if="${not #lists.isEmpty(menus)}">
            <div th:each="menu : ${menus}">
                <h3 th:text="${menu.nombre}"></h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre del Item</th>
                            <th>Precio</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${menu.items}">
                            <td th:text="${item.nombre}"></td>
                            <td th:text="${item.precio}"></td>
                            <td th:text="${item.tipo}"></td>
                            <td>
                                <form method="post" action="/add-to-cart">
                                    <input type="hidden" name="nombre" th:value="${item.nombre}" />
                                    <input type="hidden" name="precio" th:value="${item.precio}" />
                                    <button type="submit" class="add-to-cart-btn">
                                        <img src="/Carrito2.png" alt="Carrito"/>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Contenedor del carrito de compras -->
    <div id="cart">
        <h3>Carrito</h3>
        <ul id="cart-items"></ul>
        <button onclick="finalizePurchase()">Finalizar compra</button>
    </div>

    <script>
        const cartItems = [];

        function addToCart(nombre, precio) {
            cartItems.push({ nombre, precio });
            updateCart();
            openCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.nombre} - ${item.precio}`;
                cartItemsContainer.appendChild(li);
            });
        }

        function openCart() {
            document.getElementById('cart').classList.add('open');
        }

        function finalizePurchase() {
            alert('Compra finalizada');
            // Aquí puedes agregar la lógica para finalizar la compra
        }
    </script>
</body>
</html>
