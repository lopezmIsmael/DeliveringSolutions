<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="/css/Pruebas-RegisterClient.css">
</head>
<body>
    <form action="/clientes/registrarCliente" method="post">
        <table>
            <tr>
                <td colspan="2" style="text-align: center;"><h2>Registro de Cliente</h2></td>
            </tr>
            <tr>
                <td><label for="idUsuario">Nombre de Usuario:</label></td>
                <td><input type="text" id="idUsuario" name="idUsuario" required></td>
            </tr>
            <tr>
                <td><label for="pass">Contrase√±a:</label></td>
                <td><input type="password" id="pass" name="pass" required></td>
            </tr>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre" required></td>
            </tr>
            <tr>
                <td><label for="apellido">Apellidos:</label></td>
                <td><input type="text" id="apellido" name="apellido" required></td>
            </tr>
            <tr>
                <td><label for="dni">DNI:</label></td>
                <td><input type="text" id="dni" name="dni" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="hidden" name="tipoUsuario" value="CLIENTE">
                    <button type="submit">Registrar</button>
                </td>
            </tr>
        </table>
    </form>
    <button type="back-button" class="back-button" onclick="window.history.back();">&larr;</button>
</body>
</html>
