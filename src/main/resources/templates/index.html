<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DS</title>
    <link rel="stylesheet" href="/css/style_index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lobster&family=Pacifico&family=Montserrat&family=Open+Sans&family=Raleway&family=Playfair+Display&family=Merriweather&family=Lato&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 class="tlf" style="text-align: left;">+34 3504657</h3>
            <div class="header-icon-container">
                <img src="/img/icono.png" alt="Icono" class="header-icon">
            </div>
            <h3 style="text-align: right;">DeliveringSolutionsSL@gmail.com</h3>
        </div>
        <div class="main-content">
            <div class="left-side">
                <canvas id="animationCanvas"></canvas>
            </div>
            <div class="right-side">
                <h1 style="text-align: right;" >LOGIN</h1>

                <!-- Mensajes de éxito o error -->
                <div th:if="${mensaje}" class="mensaje mensaje-exito" th:text="${mensaje}"></div>
                <div th:if="${error}" class="mensaje mensaje-error" th:text="${error}"></div>

                <form action="/usuarios/loginUsuario" method="post">
                    <input type="text" name="username" placeholder="Usuario" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit">Login</button>
                </form>
                <h4>¿Don't have account?</h4>
                <button class="btn" id="registerButton">Sign up</button>
                <a th:href="@{/clientes/verRestaurantes}" class="button">Login as Guest</a>    
                <a th:href="@{/usuarios/aboutUs}" class="button">About us</a>    
            </div>
        </div>
    </div>
    <script src="/js/script_index.js"></script>
</body>
</html>
