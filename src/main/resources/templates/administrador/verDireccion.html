<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Dirección</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            margin: 20px;
            text-align: center;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }

        td:first-child {
            font-weight: bold;
            color: #555;
            width: 150px;
        }

        td:last-child {
            color: #333;
        }

        .back-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            background-color: #e7f5e7;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Detalles de la Dirección
        </div>
        <div class="content">
            <table>
                <tr>
                    <td>Calle:</td>
                    <td th:text="${direccion.calle}">Calle de ejemplo</td>
                </tr>
                <tr>
                    <td>Número:</td>
                    <td th:text="${direccion.numero}">123</td>
                </tr>
                <tr>
                    <td>Complemento:</td>
                    <td th:text="${direccion.complemento}">Piso 2</td>
                </tr>
                <tr>
                    <td>Municipio:</td>
                    <td th:text="${direccion.municipio}">Ciudad</td>
                </tr>
                <tr>
                    <td>Código Postal:</td>
                    <td th:text="${direccion.codigoPostal.codigo}">28001</td>
                </tr>
            </table>
            <a th:href="@{/direccion/findAll}" class="back-link">Volver a la lista de direcciones</a>
        </div>
    </div>
</body>

</html>
