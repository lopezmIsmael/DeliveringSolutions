<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del C贸digo Postal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center; /* Centrar el texto */
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        td {
            padding: 12px;
            text-align: center; /* Centrar el texto en cada celda */
            border-bottom: 1px solid #f0f0f0;
        }

        td:first-child {
            font-weight: bold;
            color: #555;
            width: 50%; /* Ajusta el ancho para que no ocupe demasiado espacio */
        }

        td:last-child {
            color: #333;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            background-color: #e7f5e7;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 15px;
        }

        .back-link:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Detalles del C贸digo Postal
        </div>
        <div class="content">
            <table>
                <tr>
                    <td>ID:</td>
                    <td th:text="${codigoPostal.id}">1</td>
                </tr>
                <tr>
                    <td>C贸digo Postal:</td>
                    <td th:text="${codigoPostal.codigo}">12345</td>
                </tr>
            </table>
            <a th:href="@{/codigoPostal/mostrarCodigos}" class="back-link">Volver a la lista de c贸digos</a>
        </div>
    </div>
</body>

</html>
