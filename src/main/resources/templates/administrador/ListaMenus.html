<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Menús</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/administrador/ListaMenus.css}">
</head>

<body>
    <div class="container">
        <h1>Lista de Menús</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre del Menú</th>
                    <th>Restaurante</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="menu : ${cartas}">
                    <td th:text="${menu.nombre}">Nombre del Menú</td>
                    <td th:text="${menu.restaurante.nombre}">Nombre del Restaurante</td>
                    <td>
                        <a th:href="@{/cartas/mostrarMenu/{id}(id=${menu.idCarta})}">Ver detalles</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="back-link">Volver al inicio</a>
    </div>
</body>

</html>
