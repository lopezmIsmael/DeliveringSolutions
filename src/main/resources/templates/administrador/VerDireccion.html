<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Dirección</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/administrador/VerDireccion.css}">
</head>

<body>
    <div class="container">
        <div class="header">
            Detalles de la Dirección
        </div>
        <div class="content">
            <table>
                <tr>
                    <td>Calle:</td>
                    <td th:text="${direccion.calle}">Calle de ejemplo</td>
                </tr>
                <tr>
                    <td>Número:</td>
                    <td th:text="${direccion.numero}">123</td>
                </tr>
                <tr>
                    <td>Complemento:</td>
                    <td th:text="${direccion.complemento}">Piso 2</td>
                </tr>
                <tr>
                    <td>Municipio:</td>
                    <td th:text="${direccion.municipio}">Ciudad</td>
                </tr>
                <tr>
                    <td>Código Postal:</td>
                    <td th:text="${direccion.codigoPostal.codigo}">28001</td>
                </tr>
            </table>
            <a th:href="@{/direccion/mostrarDirecciones}" class="back-link">Volver a la lista de direcciones</a>
        </div>
    </div>
</body>

</html>
