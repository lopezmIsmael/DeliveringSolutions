<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            margin: 20px 0;
            color: #4CAF50;
            font-weight: bold;
            background-color: #e7f5e7;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lista de Pedidos</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Cliente</th>
                    <th>Restaurante</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.idPedido}">ID</td>
                    <td th:text="${pedido.fecha}">Fecha</td>
                    <td th:text="${pedido.estadoPedido}">Estado</td>
                    <td th:text="${pedido.cliente.nombre}">Cliente</td>
                    <td th:text="${pedido.restaurante.nombre}">Restaurante</td>
                    <td><a th:href="@{/pedido/mostrarPedido/{id}(id=${pedido.idPedido})}">Ver detalles</a></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="back-link">Volver al inicio</a>
    </div>
</body>

</html>
