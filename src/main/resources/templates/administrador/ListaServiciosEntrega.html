<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Servicios de Entrega</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #dddddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            background-color: #e7f5e7;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-link:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Servicios de Entrega</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha Recepción</th>
                    <th>Fecha Entrega</th>
                    <th>Pedido</th>
                    <th>Repartidor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio : ${serviciosEntrega}">
                    <td th:text="${servicio.idServicioEntrega}">ID de Ejemplo</td>
                    <td th:text="${#dates.format(servicio.fechaRecepcion, 'dd-MM-yyyy HH:mm:ss')}">Fecha de Recepción</td>
                    <td th:text="${#dates.format(servicio.fechaEntrega, 'dd-MM-yyyy HH:mm:ss')}">Fecha de Entrega</td>
                    <td th:text="${servicio.pedido.idPedido}">ID Pedido</td>
                    <td th:text="${servicio.repartidor.nombre}">Nombre del Repartidor</td>
                    <td>
                        <a th:href="@{/servicioEntrega/mostrarServicioEntrega/{id}(id=${servicio.idServicioEntrega})}">Ver Detalles</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="back-link">Volver al inicio</a>
    </div>
</body>
</html>
