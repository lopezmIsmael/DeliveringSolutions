<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Menú</title>
    <link rel="stylesheet" href="/css/administrador/VerMenu.css">
</head>

<body>
    <div class="container">
        <div class="header">
            Detalles del Menú
        </div>
        <div class="content">
            <div class="menu-details">
                <table>
                    <tr>
                        <td><strong>Nombre del Menú:</strong></td>
                        <td th:text="${cartaMenu.nombre}">Nombre del Menú</td>
                    </tr>
                    <tr>
                        <td><strong>Restaurante:</strong></td>
                        <td th:text="${cartaMenu.restaurante.nombre}">Nombre del Restaurante</td>
                    </tr>
                </table>
            </div>

            <h3>Items en el Menú</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Item</th>
                        <th>Precio</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartaMenu.items}">
                        <td th:text="${item.nombre}">Nombre del Item</td>
                        <td th:text="${item.precio}">0.00</td>
                        <td th:text="${item.tipo}">Tipo de Item</td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/cartas/mostrarMenus}" class="back-link">Volver a la lista de menús</a>
        </div>
    </div>
</body>

</html>
