<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Menus</title>
</head>
<body>
    <h2>Registro de Menus</h2>

    <!-- Mensajes de Ã©xito o error -->
    <div th:if="${mensaje}" class="mensaje mensaje-exito" th:text="${mensaje}"></div>
    <div th:if="${error}" class="mensaje mensaje-error" th:text="${error}"></div>
    
    <form action="/cartas/registrarCarta" method="post" th:object="${cartaMenu}">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required><br><br>
        </div>

        <!-- Campo oculto para el cif del restaurante -->
        <input type="hidden" th:field="*{restaurante.idUsuario}" th:value="*{restaurante.idUsuario}" />

        
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
