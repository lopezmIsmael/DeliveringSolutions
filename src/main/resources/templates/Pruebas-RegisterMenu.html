<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Menús</title>
    <link rel="stylesheet" href="/css/Pruebas-RegisterMenu.css">
</head>
<body>
    <div th:if="${mensaje}" class="mensaje mensaje-exito" th:text="${mensaje}"></div>
    <div th:if="${error}" class="mensaje mensaje-error" th:text="${error}"></div>

    <form action="/cartas/registrarCarta" method="post" th:object="${cartaMenu}">
        <table>
            <tr>
                <td colspan="2" style="text-align: center;"><h2>Registro de Menús</h2></td>
            </tr>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" th:field="*{nombre}" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="hidden" th:field="*{restaurante.idUsuario}" th:value="*{restaurante.idUsuario}" />
                    <button type="submit">Registrar</button>
                </td>
            </tr>
        </table>
    </form>
    <button type="back-button" class="back-button" onclick="window.history.back();">&larr;</button>
</body>
</html>
