<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Menús</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center; 
            align-items: center; 
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"], button[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #45a049;
        }

        .mensaje {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .mensaje-exito {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .mensaje-error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div th:if="${mensaje}" class="mensaje mensaje-exito" th:text="${mensaje}"></div>
    <div th:if="${error}" class="mensaje mensaje-error" th:text="${error}"></div>

    <form action="/cartas/registrarCarta" method="post" th:object="${cartaMenu}">
        <table>
            <tr>
                <td colspan="2" style="text-align: center;"><h2>Registro de Menús</h2></td>
            </tr>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" th:field="*{nombre}" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <!-- Campo oculto para el cif del restaurante -->
                    <input type="hidden" th:field="*{restaurante.idUsuario}" th:value="*{restaurante.idUsuario}" />
                    <button type="submit">Registrar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
