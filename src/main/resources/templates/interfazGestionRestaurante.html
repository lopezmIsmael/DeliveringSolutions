<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Restaurante</title>
    <style>
        /* Agregar estilos */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        h2 {
            color: #333;
            font-size: 20px;
        }

        h3 {
            color: #333;
            font-size: 18px;
        }

        .content {
            margin-top: 20px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-list li {
            margin-bottom: 10px;
        }

        .menu-list a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header text-center">
            <h1>Bienvenido al panel de Gestión</h1>
        </div>
    
        <div class="content mt-4">
            <!-- Sección para mostrar el nombre del restaurante -->
            <div class="mb-4">
                <h2>Nombre del Restaurante: <span th:text="${restaurante.nombre}"></span></h2>                
            </div>

            <div th:if="${direccion != null}">
                <!-- Sección para mostrar la dirección del restaurante -->
                <div class="mb-4">
                    <h3>Dirección:</h3>
                    <p th:text="${direccion.calle + ', ' + direccion.numero + ', ' + direccion.complemento + ', ' + direccion.municipio + ', ' + direccion.codigoPostal }"></p>
                </div>
            </div>

            <!-- Boton modificar direccion -->
            <div class="mb-4">
                <button type="button" onclick="location.href='/direccion/formularioRegistro'">Registrar Nueva Dirección</button>
            </div>
    
            <!-- Sección para mostrar las cartas/menús asignados al restaurante -->
            <div>
                <h3>Cartas/Menús:</h3>
                <ul class="menu-list">
                    <!-- <li th:each="menu : ${menus}" th:text="${menu.nombre}"></li> -->
                    <li th:each="menu : ${menus}">
                        <a th:href="@{'/cartas/modificar/' + ${menu.idCarta}}" th:text="${menu.nombre}"></a>
                    </li>
                </ul>
            </div>

            <!-- Botón para poder crear menús nuevos -->
            <div class="mt-4">
                <a th:href="@{'/cartas/register/' + ${restaurante.idUsuario}}" class="btn btn-primary">Crear Menú</a>
            </div> 
        </div>
    </div>

</body>
</html>
