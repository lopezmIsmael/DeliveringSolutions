<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Registro de Restaurante</title>
    <link rel="stylesheet" href="/css/Pruebas-RegisterRestaurante.css">
</head>
<body>
    <form action="/restaurantes/registrarRestaurante" method="post">

                <td colspan="2" style="text-align: center;"><h2>Registro de Restaurante</h2></td>
            </tr>
            <tr>
                <td><label for="idUsuario">Nombre de Usuario:</label></td>
                <td><input type="text" id="idUsuario" name="idUsuario" required></td>
            </tr>
            <tr>
                <td><label for="pass">ContraseÃ±a:</label></td>
                <td><input type="password" id="pass" name="pass" required></td>
            </tr>
            <tr>
                <td><label for="cif">CIF:</label></td>
                <td><input type="text" id="cif" name="cif" required></td>
            </tr>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre" required></td>
            </tr>

                <td colspan="2" style="text-align: center;">
                    <input type="hidden" name="tipoUsuario" value="RESTAURANTE">

            </tr>
        </table>
    </form>
</body>
</html>
