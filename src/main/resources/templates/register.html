<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lobster&family=Pacifico&family=Montserrat&family=Open+Sans&family=Raleway&family=Playfair+Display&family=Merriweather&family=Lato&family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>

  <!-- Botón para volver al index -->
  <button class="boton-index" onclick="volverAlInicio()">Volver al Inicio</button>

  <div class="container">
  <!-- Pestañas para seleccionar el rol -->
  <div class="tabs">
    <div class="tab active" data-role="cliente">Cliente <br>🍕</div>
    <div class="tab" data-role="restaurante">Restaurante 🍴</div>
    <div class="tab" data-role="repartidor">Repartidor 🚚</div>
  </div>

  <!-- Formulario -->
  <form id="registroForm">

    <!-- Sección Cliente -->    


    <div id="cliente" class="tab-content active">
      <div class="form-group">
        <label for="idUsuario">Usuario:</label>
        <input type="text" id="idUsuario" name="idUsuario" required>
      </div> 
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>
      <div class="form-group">
        <label for="nombreCliente">Nombre:</label>
        <input type="text" id="nombreCliente" name="nombreCliente" required>
      </div>
      <div class="form-group">
        <label for="apellidosCliente">Apellidos:</label>
        <input type="text" id="apellidosCliente" name="apellidosCliente" required>
      </div>
      <div class="form-group">
        <label for="dniCliente">DNI:</label>
        <input type="text" id="dniCliente" name="dniCliente" required>
      </div>
    </div>
    <!-- Sección Restaurante -->
    <div id="restaurante" class="tab-content">
      <div class="form-group">
        <label for="nombreRestaurante">Nombre del Restaurante:</label>
        <input type="text" id="nombreRestaurante" name="nombreRestaurante" required>
      </div>
      <div class="form-group">
        <label for="cifRestaurante">CIF:</label>
        <input type="text" id="cifRestaurante" name="cifRestaurante" required>
      </div>
    </div>
    <!-- Sección Repartidor -->
    <div id="repartidor" class="tab-content">
      <div class="form-group">
        <label for="nombreRepartidor">Nombre:</label>
        <input type="text" id="nombreRepartidor" name="nombreRepartidor" required>
      </div>
      <div class="form-group">
        <label for="apellidosRepartidor">Apellidos:</label>
        <input type="text" id="apellidosRepartidor" name="apellidosRepartidor" required>
      </div>
      <div class="form-group">
        <label for="dniRepartidor">DNI:</label>
        <input type="text" id="dniRepartidor" name="dniRepartidor" required>
      </div>
      <div class="form-group">
        <label for="codigosPostales">Códigos postales donde quiere repartir:</label>
        <div id="codigosPostales"></div>
        <button type="button" id="agregarCodigoPostal">Agregar Código Postal</button>
      </div>
    </div>

    <button type="submit">Registrarse</button>
  </form>
  </div>
  <script>
    // Seleccionar las pestañas
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        // Quitar clase 'active' de todas las pestañas
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        // Añadir clase 'active' a la pestaña seleccionada
        this.classList.add('active');
        const selectedRole = this.getAttribute('data-role');
        
        // Mostrar el contenido correspondiente a la pestaña
        document.getElementById(selectedRole).classList.add('active');
      });
    });

    // Funcionalidad para agregar y eliminar códigos postales en la sección de repartidor
    const codigosPostalesDiv = document.getElementById('codigosPostales');
    const agregarCodigoPostalBtn = document.getElementById('agregarCodigoPostal');

    agregarCodigoPostalBtn.addEventListener('click', function() {
      const nuevoCodigo = document.createElement('div');
      nuevoCodigo.classList.add('form-group');
      
      const inputCodigoPostal = document.createElement('input');
      inputCodigoPostal.type = 'text';
      inputCodigoPostal.name = 'codigosPostales[]';
      inputCodigoPostal.placeholder = 'Código Postal';
      
      const eliminarBtn = document.createElement('button');
      eliminarBtn.type = 'button';
      eliminarBtn.textContent = 'Eliminar';
      eliminarBtn.addEventListener('click', function() {
        nuevoCodigo.remove();
      });
      
      nuevoCodigo.appendChild(inputCodigoPostal);
      nuevoCodigo.appendChild(eliminarBtn);
      codigosPostalesDiv.appendChild(nuevoCodigo);
    });

    // Función para volver al inicio
    function volverAlInicio() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
