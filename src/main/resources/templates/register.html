<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lobster&family=Pacifico&family=Montserrat&family=Open+Sans&family=Raleway&family=Playfair+Display&family=Merriweather&family=Lato&family=Oswald&display=swap" rel="stylesheet">

  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center; /* Centra el contenido horizontalmente */
        align-items: center; /* Centra el contenido verticalmente */
        font-family: 'Playfair Display', serif; /* Aplica la fuente Playfair Display */
        background-color: #f1c778; /* Color de fondo claro */
    }
    
    .container {
        width: 80vw;
        display: flex;
        flex-direction: column;
        height: auto;
        width: 100%;
        max-width: 600px; /* Limita el ancho m치ximo del formulario */
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* A침ade sombra para mejor efecto */
        background-color: #f8f8f8; /* Color de fondo claro */
        border-radius: 10px; /* Bordes redondeados */
    }
    
    .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }
    
    .tab {
        flex: 1;
        padding: 10px;
        background-color: #333;
        color: #ffffff;
        font-family: 'Playfair Display', serif;
        font-size: large; /* Tama침o de fuente grande */
        text-align: center;
        cursor: pointer;
        border-radius: 10px; /* Bordes redondeados */
        margin: 0 5px; /* Espacio entre las pesta침as */
    }
    
    .tab.active {
        background-color: #636363;
    }
    
    .tab-content {
        display: none;
    }
    
    .tab-content.active {
        display: block;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: large; /* Tama침o de fuente grande */
    }
    
    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: large; /* Tama침o de fuente grande */
        border: 1px solid #ccc;
        border-radius: 5px; /* Bordes redondeados */
    }
    
    button {
        width: 100%;
        padding: 15px;
        font-size: large; /* Tama침o de fuente grande */
        background-color: #333;
        color: #ffffff;
        border: none;
        border-radius: 5px; /* Bordes redondeados */
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* A침ade sombra para mejor efecto */
    }
    
    button:hover {
        background-color: #636363;
    }
  </style>
</head>
<body>
  <div class="container">
  <!-- Pesta침as para seleccionar el rol -->
  <div class="tabs">
    <div class="tab active" data-role="cliente">Cliente <br>游꼣</div>
    <div class="tab" data-role="restaurante">Restaurante 游꼾</div>
    <div class="tab" data-role="repartidor">Repartidor 游뚴</div>
  </div>

  <!-- Formulario -->
  <form id="registroForm">

    <!-- Secci칩n Cliente -->
    <div id="cliente" class="tab-content active">
      <div class="form-group">
        <label for="nombreCliente">Nombre:</label>
        <input type="text" id="nombreCliente" name="nombreCliente" required>
      </div>
      <div class="form-group">
        <label for="apellidosCliente">Apellidos:</label>
        <input type="text" id="apellidosCliente" name="apellidosCliente" required>
      </div>
      <!-- Campos comunes para direcci칩n -->
      <div id="direccionCliente">
        <div class="form-group">
          <label for="calleCliente">Calle:</label>
          <input type="text" id="calleCliente" name="calleCliente" required>
        </div>
        <div class="form-group">
          <label for="numeroCliente">N칰mero:</label>
          <input type="text" id="numeroCliente" name="numeroCliente" required>
        </div>
        <div class="form-group">
          <label for="codigoPostalCliente">C칩digo Postal:</label>
          <input type="text" id="codigoPostalCliente" name="codigoPostalCliente" required>
        </div>
        <div class="form-group">
          <label for="municipioCliente">Municipio:</label>
          <input type="text" id="municipioCliente" name="municipioCliente" required>
        </div>
        <div class="form-group">
          <label for="comentarioCliente">Comentario (opcional):</label>
          <textarea id="comentarioCliente" name="comentarioCliente"></textarea>
        </div>
      </div>
    </div>

    <!-- Secci칩n Restaurante -->
    <div id="restaurante" class="tab-content">
      <div class="form-group">
        <label for="nombreRestaurante">Nombre del Restaurante:</label>
        <input type="text" id="nombreRestaurante" name="nombreRestaurante" required>
      </div>
      <div class="form-group">
        <label for="cifRestaurante">CIF:</label>
        <input type="text" id="cifRestaurante" name="cifRestaurante" required>
      </div>
      <!-- Campos comunes para direcci칩n -->
      <div id="direccionRestaurante">
        <div class="form-group">
          <label for="calleRestaurante">Calle:</label>
          <input type="text" id="calleRestaurante" name="calleRestaurante" required>
        </div>
        <div class="form-group">
          <label for="numeroRestaurante">N칰mero:</label>
          <input type="text" id="numeroRestaurante" name="numeroRestaurante" required>
        </div>
        <div class="form-group">
          <label for="codigoPostalRestaurante">C칩digo Postal:</label>
          <input type="text" id="codigoPostalRestaurante" name="codigoPostalRestaurante" required>
        </div>
        <div class="form-group">
          <label for="municipioRestaurante">Municipio:</label>
          <input type="text" id="municipioRestaurante" name="municipioRestaurante" required>
        </div>
      </div>
    </div>

    <!-- Secci칩n Repartidor -->
    <div id="repartidor" class="tab-content">
      <div class="form-group">
        <label for="nombreRepartidor">Nombre:</label>
        <input type="text" id="nombreRepartidor" name="nombreRepartidor" required>
      </div>
      <div class="form-group">
        <label for="apellidosRepartidor">Apellidos:</label>
        <input type="text" id="apellidosRepartidor" name="apellidosRepartidor" required>
      </div>
      <div class="form-group">
        <label for="dniRepartidor">DNI:</label>
        <input type="text" id="dniRepartidor" name="dniRepartidor" required>
      </div>
      <div class="form-group">
        <label for="codigosPostales">C칩digos postales donde quiere repartir:</label>
        <div id="codigosPostales"></div>
        <button type="button" id="agregarCodigoPostal">Agregar C칩digo Postal</button>
      </div>
    </div>

    <button type="submit">Registrarse</button>
  </form>
  </div>
  <script>
    // Seleccionar las pesta침as
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        // Quitar clase 'active' de todas las pesta침as
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        // A침adir clase 'active' a la pesta침a seleccionada
        this.classList.add('active');
        const selectedRole = this.getAttribute('data-role');
        
        // Mostrar el contenido correspondiente a la pesta침a
        document.getElementById(selectedRole).classList.add('active');
      });
    });

    // Funcionalidad para agregar y eliminar c칩digos postales en la secci칩n de repartidor
    const codigosPostalesDiv = document.getElementById('codigosPostales');
    const agregarCodigoPostalBtn = document.getElementById('agregarCodigoPostal');

    agregarCodigoPostalBtn.addEventListener('click', function() {
      const nuevoCodigo = document.createElement('div');
      nuevoCodigo.classList.add('form-group');
      
      const inputCodigoPostal = document.createElement('input');
      inputCodigoPostal.type = 'text';
      inputCodigoPostal.name = 'codigosPostales[]';
      inputCodigoPostal.placeholder = 'C칩digo Postal';
      
      const eliminarBtn = document.createElement('button');
      eliminarBtn.type = 'button';
      eliminarBtn.textContent = 'Eliminar';
      eliminarBtn.addEventListener('click', function() {
        nuevoCodigo.remove();
      });
      
      nuevoCodigo.appendChild(inputCodigoPostal);
      nuevoCodigo.appendChild(eliminarBtn);
      codigosPostalesDiv.appendChild(nuevoCodigo);
    });
  </script>
</body>
</html>
