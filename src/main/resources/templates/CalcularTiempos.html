<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calcular Tiempos de Entrega</title>
    <link rel="stylesheet" href="/css/CalcularTiempos.css">
</head>

<body>
    <div class="container">
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <div class="section">
            <h2>Información del Pedido</h2>
            <div class="info">
                <p><strong>ID del Pedido:</strong> <span th:text="${pedido.idPedido}"></span></p>
                <p><strong>Estado del Pedido:</strong> <span th:text="${pedido.estadoPedido}"></span></p>
            </div>
        </div>

        <div class="section">
            <h2>Información del Repartidor</h2>
            <div class="info">
                <p><strong>Nombre del Repartidor:</strong> <span th:text="${repartidor.nombre}"></span></p>
                <p><strong>DNI:</strong> <span th:text="${repartidor.dni}"></span></p>
            </div>
        </div>

        <div class="section">
            <h2>Detalles del Servicio de Entrega</h2>
            <div class="info">
                <p><strong>Fecha de Recepción:</strong> <span
                        th:text="${#dates.format(new java.util.Date(servicioEntrega.fechaRecepcion), 'dd/MM/yyyy HH:mm')}"></span>
                </p>
                <p><strong>Fecha de Entrega:</strong> <span
                        th:text="${#dates.format(new java.util.Date(servicioEntrega.fechaEntrega), 'dd/MM/yyyy HH:mm')}"></span>
                </p>
            </div>
        </div>

        <div class="section">
            <h2>Tiempo Total de Entrega</h2>
            <div class="info">
                <p><strong>Tiempo Total:</strong> <span th:text="${tiempoTotalFormatted}"></span></p>
            </div>
        </div>


        <div class="section">
            <h2>Eficiencia del Repartidor</h2>
            <div class="info">
                <p><strong>Eficiencia:</strong>
                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                        <span th:text="${i <= repartidor.eficiencia ? '★' : '☆'}"></span>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <button type="button" class="back-button" onclick="location.href='/repartidores/login';">&larr;</button>
</body>

</html>
