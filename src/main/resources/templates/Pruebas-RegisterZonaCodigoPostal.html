<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Zona y C贸digo Postal</title>
    <link rel="stylesheet" href="/css/Pruebas-RegisterZonaCodigoPostal.css">
</head>
<body>
    <form th:action="@{/zonaCodigoPostal/registrarZonaCodigoPostal}" method="post">
        <table>
            <tr>
                <td colspan="2" style="text-align: center;"><h2>Registro de Zona y C贸digo Postal</h2></td>
            </tr>
            <tr>
                <td><label for="zona">Zona:</label></td>
                <td>
                    <select id="zona" name="zona" required>
                        <option value="" disabled selected>Seleccione una zona</option>
                        <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="codigoPostal">C贸digo Postal:</label></td>
                <td>
                    <select id="codigoPostal" name="codigoPostal" required>
                        <option value="" disabled selected>Seleccione un c贸digo postal</option>
                        <option th:each="codigoPostal : ${codigosPostales}" th:value="${codigoPostal.id}" th:text="${codigoPostal.codigo}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Registrar</button>
                </td>
            </tr>
        </table>
    </form>
    <button type="back-button" class="back-button" onclick="window.history.back();">&larr;</button>
</body>
</html>
